<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid + Bootstrap + Navbar 여백</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body{
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .grid-container{
            display: grid;
            grid-template-areas:
                "nav nav nav"
                "left main right"
                "footer footer footer";
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 200px 1fr 200px;
            min-height: 100vh;
        }
        .left, .right {
            padding: 1rem;
            background-color: #f8f9fa;
            text-align: center;
        }
        .left img, .right img {
            width: 100px;
            margin-top: 1rem;
        }
        main {
            grid-area: main;
            padding: 2rem;
            background-color: #ffffff;
        }
        footer {
            grid-area: footer;
            background-color: #343a40;
            color: white;
            text-align: center;
            line-height: 50px;
        }
        nav.navbar {
            grid-area: nav;
        }
        .left {
            grid-area: left;
        }
        .right {
            grid-area: right;
        }
    </style>
</head>
<body>
<div class="grid-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">전자정부 프레임워크
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">
                        Home</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">About me</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Dropdown </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li> <li><a class="dropdown-item" href="#">Another action</a>
                        </li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link disabled" aria-disabled="true"> Disabled</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <aside class="left">
        <div>스프링부트</div>
        <a href="https://spring.io" target="_blank">
            <img src="./springboot-logo.jpeg" alt="Spring Logo">
        </a>
    </aside>

    <main>
        <h1 style="color:purple;">Hello, Bootstrap!</h1>
        <button class="btn btn-success me-2">클릭</button>
        <button class="btn btn-outline-dark">현재 시간</button>
        <hr>
    </main>

    <aside class="right">
        <div>부트스트랩</div>
        <a href="https://getbootstrap.com" target="_blank">
            <img src="./bootstrap-logo.jpeg" alt="Bootstrap Logo">
        </a>
    </aside>

    <footer>2025 전자정부 프레임워크 예제</footer>
</div>
</body>
</html>
