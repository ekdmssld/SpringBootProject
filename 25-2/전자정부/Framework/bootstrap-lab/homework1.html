<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid + Bootstrap + Responsive Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body{
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .grid-container{
            display: grid;
            grid-template-areas:
                "nav nav nav"
                "main main main"
                "footer footer footer";
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }
        main {
            grid-area: main;
            padding: 2rem;
            background-color: #ffffff;
        }
        footer {
            grid-area: footer;
            background-color: #343a40;
            color: white;
            text-align: center;
            line-height: 50px;
        }
        nav.navbar {
            grid-area: nav;
        }
        /* Blog/Side 박스 스타일 */
        .blog-box, .side-box {
            padding: 1.5rem 1rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 2px solid #2233aa;
        }
            .blog-title {
            font-size: 2rem;
            font-weight: bold;
            color: #2233aa;
            margin-bottom: 1.5rem;
        }
        .post-box {
            border: 2px solid #2233aa;
            padding: 0.7rem 1rem;
            margin-bottom: 1rem;
            color: #2233aa;
            background: #fafaff;
            font-size: 1.1rem;
        }
        .search-box {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.2rem;
        }
        .search-box input {
            border: 1px solid #2233aa;
            outline: none;
            width: 80px;
            height: 28px;
            font-size: 1rem;
        }
        .search-box button {
            border: 1px solid #2233aa;
            background: #fff;
            color: #2233aa;
            padding: 0 1rem;
            height: 28px;
            font-size: 1rem;
        }
        .categories-title {
            font-weight: bold;
            color: #2233aa;
            margin-bottom: 0.5rem;
        }
        .categories-list {
            color: #2233aa;
            margin-bottom: 0;
            padding-left: 1.2em;
        }
    </style>
</head>
<body>
<div class="grid-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">About me</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">me</a></li>
                            <li><a class="dropdown-item" href="#">and You</a></li>
                        </ul>
                    </li>
                </ul>
                <button class="login-btn btn btn-outline-primary" type="button">Login</button>
            </div>
        </div>
    </nav>
    <!-- main 내부 -->
    <main>
        <div class="container-fluid">
            <div class="row align-items-stretch">
                <!-- left: col-md-8 col-lg-9 -->
                <div class="col-12 col-md-8 col-lg-9 mb-3 d-flex flex-column">
                    <div class="blog-box flex-fill">
                        <div class="blog-title">Blog</div>
                        <div class="post-box">Post Title C</div>
                        <div class="post-box">Post Title B</div>
                    </div>
                </div>
                <!-- right: col-md-4 col-lg-3 -->
                <div class="col-12 col-md-4 col-lg-3 d-flex flex-column">
                    <div class="side-box flex-fill">
                        <form class="search-box">
                            <input type="text" placeholder="검색">
                            <button type="submit">search</button>
                        </form>
                        <div class="categories-title">Categories</div>
                        <ul class="categories-list">
                            <li>Python(3)</li>
                            <li>HTML(2)</li>
                            <li>Uncategorized(2)</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer>&copy; 2025 전자정부 프레임워크 예제</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
